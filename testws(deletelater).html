<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
    }

    .leftsidebar {
        transition: width 0.3s;
        position: fixed;
        height: 100vh;
        width: 100px;
        background-color: #303336;
        z-index: 0;
        overflow: hidden; /* hides text until expanded */
    }

    .leftsidebar:hover {
        width: 250px;
    }

    .toplefticon, .homepageicon, .searchicon {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
        transition: 0.2s;
    }

.toplefticon {
    width: 120px;
    height: 120px;
    background-image: url('../WDProjCesiumLozanoMonreal/assets/logo.png');
    background-size: 60%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
}


.toplefticon::after {
    content: "";
    position: absolute;
    inset: 10px; 
    border-radius: 50%;
    background-color: rgba(255,255,255,0);
    transition: background-color 0.2s ease;
}

.toplefticon:hover::after {
    background-color: rgba(255,255,255,0.08);
}

.homepageicon {
    height: 40px;
    width: 40px;
    background-image: url('../WDProjCesiumLozanoMonreal/assets/quest.png');
    margin-left: 35px;
    margin-top: 120px;
}

.homepageicon:hover{
    background-color: #292b2e;
    border-radius: 20px;
}

.home-text {
    position: absolute;
    top: 128px;   
    left: 120px;     
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.search-text{
    position: absolute;
    margin-top: 66px;
    top: 128px;   
    left: 120px;     
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;    
}

.leftsidebar:hover .home-text {
    opacity: 1;
    transform: translateX(10px);
}
.leftsidebar:hover .search-text{
    margin-top: 66px;
    opacity: 1;
    transform: translateX(10px);
}
.searchicon {
    height: 47px;
    width: 47px;
    background-image: url('../WDProjCesiumLozanoMonreal/assets/icon.png');
    margin-left: 31px;
    margin-top: 180px;
}
</style>
</head>

<body>
    <div class="leftsidebar">
        <div class="toplefticon"></div>
        <div class="homepageicon"></div>
        <span class="home-text">Home</span>
        <div class="searchicon"></div>
        <span class="search-text">Accounts</span>
    </div>
</body>
</html>
