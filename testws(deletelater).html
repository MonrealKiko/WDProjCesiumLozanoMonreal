<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
    }

    .leftsidebar {
        transition: width 0.3s;
        position: fixed;
        height: 100vh;
        width: 100px;
        background-color: #000000;
        z-index: 0;
        overflow: hidden; /* hides text until expanded */
    }

    .leftsidebar:hover {
        width: 250px;
    }

    .toplefticon, .homepageicon, .searchicon {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
        transition: 0.2s;
    }

    .toplefticon {
        height: 80px;
        width: 80px;
        background-image: url('paimon.png');
        margin-left: 15px;
        margin-top: 5px;
    }

    .toplefticon:hover {
        background-color: #181919;
        border-radius: 50%;
    }

    .homepageicon {
        height: 40px;
        width: 40px;
        background-image: url('quest.png');
        margin-left: 35px;
        margin-top: 120px;
    }

    /* The label text */
    .home-text {
        position: absolute;
        top: 128px;       /* align with homepage icon */
        left: 120px;      /* starts hidden outside sidebar */
        font-size: 18px;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* When sidebar expands */
    .leftsidebar:hover .home-text {
        opacity: 1;
        transform: translateX(10px);
    }

    .searchicon {
        height: 47px;
        width: 47px;
        background-image: url('icon.png');
        margin-left: 31px;
        margin-top: 180px;
    }
</style>
</head>
<body>
    <div class="leftsidebar">
        <div class="toplefticon"></div>
        <div class="homepageicon"></div>
        <span class="home-text">Home</span>
        <div class="searchicon"></div>
    </div>
</body>
</html>
