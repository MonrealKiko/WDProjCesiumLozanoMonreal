<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
    }

    .leftsidebar {
        transition: width 0.3s;
        position: fixed;
        height: 100vh;
        width: 100px;
        background-color: #303336;
        z-index: 0;
        overflow: hidden; 
    }

    .leftsidebar:hover {
        width: 250px;
    }

    .toplefticon, .homepageicon, .searchicon, .mapicon {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
        transition: 0.2s;
    }

.toplefticon {
    width: 120px;
    height: 120px;
    background-image: url('logo.png');
    background-size: 60%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
    
}

.toplefticon::after {
    content: "";
    position: absolute;
    inset: 10px; 
    border-radius: 50%;
    background-color: rgba(255,255,255,0);
    transition: background-color 0.4s ease;
}

.toplefticon:hover::after {
    background-color: rgba(255,255,255,0.08);
}

.homepageicon {
    height: 60px;
    width: 60px;
    background-image: url('quest.png');
    background-size: 60%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
    margin-left: 25px;
    margin-top: 115px;
}

.homepageicon::after{
    content: "";
    position: absolute;
    inset: 0.01px; 
    border-radius: 50%;
    background-color: rgba(255,255,255,0);
    transition: background-color 0.4s ease;
}

.homepageicon:hover::after{
    background-color: rgba(255,255,255,0.08);
}

.mapicon {
    height: 60px;
    width: 60px;
    background-image: url('map.png');
    background-size: 60%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
    margin-left: 25px;
    margin-top: 180px;
}


.home-text {
    position: absolute;
    top: 135px;   
    left: 120px;     
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.search-text{
    position: absolute;
    margin-top: 90px;
    top: 128px;   
    left: 120px;     
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;    
}

.leftsidebar:hover .home-text {
    opacity: 1;
    transform: translateX(10px);
}
.leftsidebar:hover .search-text{
    margin-top: 90px;
    opacity: 1;
    transform: translateX(10px);
}
.searchicon {
    height: 90px;
    width: 90px;
    background-image: url('icon.png');
    background-size: 60%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
    margin-left: 10px;
    margin-top: 180px;
}
.searchicon::after{
    content: "";
    position: absolute;
    inset: 12px; 
    border-radius: 50%;
    background-color: rgba(255,255,255,0);
    transition: background-color 0.4s ease;
}
.searchicon:hover::after{
    background-color: rgba(255,255,255,0.08);
}
</style>
</head>

<body>
    <div class="leftsidebar">
        <div class="toplefticon"></div>
        <div class="homepageicon"></div>
        <div class="home-text">Home</div>
        <div class="searchicon"></div>
        <div class="search-text">Accounts</div>
    </div>
</body>
</html>
